<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>价格计算</title>
		<script type="text/javascript">
			function myjs()
			{
			    var v1=document.getElementById("v1").value;
				var v1=Number(v1);
				var v2=0;
				if(v1<100){
					v2=v1+5;
				}else if(v1<150&&v1>=100){
					v2=v1+10;
				}else if(v1<200&&v1>=150){
					v2=v1+15;
				}else if(v1>=200){
					v2=v1+20;
					
				}
				
				document.getElementById("v2").value=v2;
			}
			
			function tuer()
			{
			    var t1=document.getElementById("t1").value;
				var t1=Number(t1);
				var t2=0;
				if(t1<40){
					t2=t1*0.285+5;
					
				}else if(t1<80&&t1>=40){
					t2=t1*0.285+5;
				}else if(t1>=80){
					t2=t1*0.285+5;
		
				}
				
				document.getElementById("t2").value=t2;
			}
		</script>
		
	</head>
