<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>命运2 跨平台设置教程</title>
	</head>
	<body>
		<div style=" width: 900px;margin: auto;">
			<h1>阿毛电玩 命运2 跨平台设置教程</h1>
			<h2>登陆棒鸡平台官网</h2>
			<p style="font-size: 22px;"><a href="https://www.bungie.net/7/zh-chs/CrossSave/Recap">https://www.bungie.net/7/zh-chs/CrossSave/Recap</a></p>
			<h2 style="color: red;">选择STEAM账号登陆,到这个界面(哪个平台主玩就登陆哪个)</h2>
			<p style="font-size: 22px;"><img src="img/t1.png"></p>
			<h2 style="color: red;">点击最左边的微软账号,下面的链接账号 </h2>
			<p style="font-size: 22px;"><img src="img/t2.png"></p>
			<h2 style="color: red;">登陆微软账号,如没有微软账号,按照流程创建一个微软账号即可 </h2>
			<p style="font-size: 22px;"><img src="img/t3.png"></p>
			<h2 style="color: red;">这里输入紫色圈内的字母</h2>
			<p style="font-size: 22px;"><img src="img/t4.png"></p>
			<h2 style="color: red;">点击验证</h2>
			<p style="font-size: 22px;"><img src="img/t5.png"></p>
			<h2 style="color: red;">验证成功</h2>
			<p style="font-size: 22px;"><img src="img/t6.png"></p>
			<h2 style="color: red;">选择你的STEAM存档,或者想同步其他平台的话,就选择其他平台的存档</h2>
			<p style="font-size: 22px;"><img src="img/t7.png"></p>
			<p style="font-size: 22px;"><img src="img/t8.png"></p>
			<h2 style="color: red;">鼠标滚轮翻到最下面,  选 对,来吧</h2>
			<p style="font-size: 22px;"><img src="img/t9.png"></p>
			<p style="font-size: 22px;"><img src="img/t10.png"></p>
			<p style="font-size: 22px;"><img src="img/t11.png"></p>

			<h2 style="color: red;">点击查看你的设置,检查角色是否正确,正确的话,联系店铺客服,发送微软账号密码给客服,进行充值银币</h2>
			<p style="font-size: 22px;"><img src="img/t12.png"></p>
		</div>
			
		
	</body>
</html>
